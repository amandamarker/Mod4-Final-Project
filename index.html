<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizarding World Houses</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

<body id="landing-page">
    <section class="section__nav">
        <nav>
            <img class="nav__img" src="logo.png" alt="">
            <ul class="nav__link--list">
                <li class="nav__link">Home</li>
                <li class="nav__link">Wizards</li>
            </ul>
        </nav>
        </section>

        <section class="section__header">
            <header class="header__container">
                <div class="header__content">
                    <h1 class="header__title">Welcome to the Wizarding World</h1>
                    <p class="header__description">Discover the witches and wizards of Hogwarts School of Witchcraft and Wizardry.</p>
                    <div class="search__input">
                        <input class="search__text" placeholder="Seach for a wizard"
                        onchange="searchWizards(event)">
                    </div>
                    <div class="filter__wizards">
                        <div class="search__results">
                        <h1 class="filter__title">Wizard Search Results:</h1>
                        <span class="search__name"></span>
                        </div>
                    <select id="filter" onchange="filterWizards(event)">
                        <option disabled selected value="">Sort</option>
                        <option value="asc" onclick="sortWizardsAsc()">A-Z</option>
                        <option value="desc" onclick="sortWizardsDesc()">Z-A</option>
                    </select>
                    </div>
                </div>
            </header>
        </section>
        <section class="search">
            <div class="wizards"></div>
        </section>
