<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/279ed771f5.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body id="landing-page">
    <section class="section__nav">
        <nav>
            <ul class="nav__link--list">
                <li class="nav__link">Home</li>
                <li class="nav__link">Movies</li>
            </ul>
        </nav>
        </section>

        <section class="section__header">
            <header class="header__container">
                <div class="header__content">
                    <h1 class="header__title">Welcome to the world of cinema</h1>
                    <p class="header__description">Find your movie here.</p>
                    <div class="search__input">
                        <input class="search__text" placeholder="Seach for a movie..."
                        onchange="searchMovies(event)">
                    </div>
                    <div class="filter__movies">
                        <div class="search__results">
                        <h1 class="filter__title">Movie Search Results:</h1>
                        <span class="search__name"></span>
                        </div>
                    <select id="filter" onchange="sortChange(event)">
                        <option disabled selected value="">Sort</option>
                        <option value="newest" onclick="sortMoviesAsc()">Newest to Oldest</option>
                        <option value="oldest" onclick="sortMoviesDesc()">Oldest to Newest</option>
                        <option value="aToZ" onclick="sortMoviesAToZ()">A-Z</option>
                        <option value="ZToA" onclick="sortMoviesZToA()">Z-A</option>
                    </select>
                    </div>
                </div>
            </header>
        </section>
        <section class="search">
            <div class="movies movies__loading">
            </div>
        </section>
        <footer>
    <div class="row footer__row">
        <div class="footer__list">
            <a href="" class="
            footer__link
           " target="_blank">Home</a>

            footer__link
           " target="_blank">Movies</a>
               <a href="mailto:amandamarker1090@gmail.com" class="
            footer__link
           " target="_blank">Contact</a>
        </div>
        <div class="footer__copyright">Copyright Â© 2025</div>

</footer>
</body>
</html>
